    <script>
        function myMap() 
        {
            var mapProp= 
            {
                center:new google.maps.LatLng(33.989557,-81.0314127),
                zoom:15,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            var marker = new google.maps.Marker({position: new google.maps.LatLng(33.989557,-81.0314127)});
            marker.setMap(map);
        }

        $("#submit").click
        (function()
        {
            
            var name = $('#name').val();
            var email = $('#email').val();
            var message = $('#message').val();

            emailjs.send("default_service","email_for_desmond",{from_name: name, email: email, message: message});
            $("#email_sent").toggleClass("hidden");
            $("#email_form").toggleClass("hidden");
            $("#email_sent").fadeOut(5000);

        });
    </script>
